<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-folder/reset.css">
    <link rel="stylesheet" href="./css-folder/index.css">
    <link rel="stylesheet" href="./css-folder/header-footer.css">
    <script src="https://kit.fontawesome.com/0f8d40883d.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e29cb386d4.js" crossorigin="anonymous"></script>
    <title>Group's Restaurant</title>
</head>

<body>

    <section class="header-and-content">

        <section class="header">
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fa-solid fa-bars" id="btn"></i>
                <i class="fa-solid fa-xmark" id="cancel"></i>
            </label>
            <nav>
                
                <a href="index.html"><img src="./img-folder/logo.png" alt=""></a>
                <div class="nav-links" id="navLinks">

                    <ul>
                        <li><a href="./index.html">HOME</a></li>
                        <li><a href="./menu.html">MENU</a></li>
                        <li><a href="./reservation.html">RESERVATION</a></li>
                        <li><a href="./contact.html">CONTACT</a></li>
                    </ul>
                </div>

            </nav>

        </section>

        <section class="content">

            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="img-folder/main-page-img/hamburger-two.png" alt="">
                    <div class="text"></div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="img-folder/main-page-img/pizza-two.png" alt="">
                    <div class="text"></div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="img-folder/main-page-img/pasta-two.png" alt="">
                    <div class="text"></div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="img-folder/main-page-img/salad-two.png" alt="">
                    <div class="text"></div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>

            <br>

            <!-- The dots/circules -->
            <div style="text-align:center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <div class="featured-menu">
                <h1>FEATURED FLAVORS OF OUR RESTAURANT</h1>
                <div class="food-list">
                    <div class="food-photo-and-text">
                        <img class="menu-image" src="img-folder/main-page-img/hamburger.jpg" alt="">
                        <br>
                        <h3>BUCKHEAD BURGER</h3>
                    </div>
                    <div class="food-photo-and-text">
                        <img class="menu-image" src="img-folder/main-page-img/pasta.jpg" alt="">
                        <br>
                        <h3>DELICIOUS PASTA</h3>
                    </div>
                    <div class="food-photo-and-text">
                        <img class="menu-image" src="img-folder/main-page-img/pizza.jpg" alt="">
                        <br>
                        <h3>DELICATE PIZZA</h3>
                    </div>
                    <div class="food-photo-and-text">
                        <img class="menu-image" src="img-folder/main-page-img/steak.jpg" alt="">
                        <br>
                        <h3>TASTY STEAK</h3>
                    </div>
                </div>
            </div>

            <div class="opening-hours">
                <img src="img-folder/main-page-img/opening-hours-500-1-2.png" alt="">
            </div>

        </section>
    </section>



    <script src="./js-folder/index-html-jscodes.js"></script>

    <section class="footer">
        <div class="footer-text">
            <p>Designed by Helsinki Business College Students</p>
        </div>
    </section>



</body>

</html>
